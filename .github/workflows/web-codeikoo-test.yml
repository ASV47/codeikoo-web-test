name: Deploy to Elastic Beanstalk (SSR)       

'on':
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: eb-prod
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install jq (for debug)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Debug OIDC claims (aud/sub/ref)
        shell: bash
        run: |
          set -e
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_SHA=$GITHUB_SHA"

          RESP=$(curl -sS -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sts.amazonaws.com")

          TOKEN=$(echo "$RESP" | jq -r '.value')
          export TOKEN

          python - <<'PY'
          import base64, json, os
          token = os.environ["TOKEN"]
          payload = token.split(".")[1]
          payload += "=" * (-len(payload) % 4)
          data = json.loads(base64.urlsafe_b64decode(payload.encode()).decode())
          print("aud:", data.get("aud"))
          print("sub:", data.get("sub"))
          print("repository:", data.get("repository"))
          print("ref:", data.get("ref"))
          print("job_workflow_ref:", data.get("job_workflow_ref"))
          PY
      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package artifact
        run: zip -r app.zip dist package.json package-lock.json

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com
      - name: Debug identity + bucket
        run: |
           aws sts get-caller-identity
           aws s3 ls "s3://${{ secrets.DEPLOY_BUCKET }}" || true
   
      - name: Upload + Deploy
        env:
          EB_APP_NAME: ${{ secrets.EB_APP_NAME }}
          EB_ENV_NAME: ${{ secrets.EB_ENV_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          set -e

          EB_BUCKET="elasticbeanstalk-${AWS_REGION}-866395943548"
          KEY="releases/${GITHUB_SHA}.zip"

          # Ensure EB bucket exists (first time only)
          aws s3 ls "s3://${EB_BUCKET}" >/dev/null 2>&1 || aws s3 mb "s3://${EB_BUCKET}" --region "${AWS_REGION}"

          # Upload with SSE-S3 to avoid KMS issues
          aws s3 cp app.zip "s3://${EB_BUCKET}/${KEY}" --sse AES256

          aws elasticbeanstalk create-application-version \
            --application-name "${EB_APP_NAME}" \
            --version-label "${GITHUB_SHA}" \
            --source-bundle S3Bucket="${EB_BUCKET}",S3Key="${KEY}"

          aws elasticbeanstalk update-environment \
            --environment-name "${EB_ENV_NAME}" \
            --version-label "${GITHUB_SHA}"

