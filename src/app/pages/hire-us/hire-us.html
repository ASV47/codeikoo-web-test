<section class="min-h-screen bg-[#08004B] text-white pt-32 pb-20 relative overflow-hidden flex items-center">
  <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-[#2546E0] rounded-full blur-[150px] opacity-20 animate-pulse"></div>
  <div class="absolute bottom-0 left-0 w-[300px] h-[300px] bg-blue-400 rounded-full blur-[120px] opacity-10"></div>

  <div class="container mx-auto px-6 relative z-10">
    <div class="mb-10" data-aos="fade-left">
      <a routerLink="/home" class="flex items-center gap-2 text-gray-400 hover:text-[#2546E0] transition-colors group">
        <i class="fa-solid fa-arrow-right group-hover:translate-x-2 transition-transform"></i>
        <span class="font-bold">رجوع</span>
      </a>
    </div>

    <div class="grid lg:grid-cols-2 gap-16 items-start">

      <div data-aos="fade-up">
        <h1 class="text-5xl font-black mb-6 leading-tight">دعنا نبني <span class="text-[#2546E0]">مستقبلك الرقمي</span> معاً</h1>
        <p class="text-gray-400 text-lg mb-10">
          يرجى تحديد متطلباتك هنا، وسيقوم خبراؤنا بتحليل فكرتك وتقديم أفضل الحلول التقنية الممكنة.
        </p>

        <div class="space-y-6">
            <p class="text-sm font-bold text-gray-500 uppercase tracking-widest">أو اترك لنا سطرًا في أي رسول مدرج</p>
            <div class="flex gap-4">
                <a href="#" class="w-14 h-14 rounded-2xl bg-white/5 border border-white/10 flex items-center justify-center text-2xl hover:bg-[#2546E0] hover:-translate-y-2 transition-all duration-300">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="w-14 h-14 rounded-2xl bg-white/5 border border-white/10 flex items-center justify-center text-2xl hover:bg-blue-400 hover:-translate-y-2 transition-all duration-300">
                    <i class="fa-brands fa-telegram"></i>
                </a>
                <a href="#" class="w-14 h-14 rounded-2xl bg-white/5 border border-white/10 flex items-center justify-center text-2xl hover:bg-white hover:text-[#08004B] hover:-translate-y-2 transition-all duration-300">
                    <i class="fa-solid fa-envelope"></i>
                </a>
            </div>
        </div>
      </div>

      <div class="bg-white/5 backdrop-blur-xl border border-white/10 p-8 md:p-12 rounded-[2.5rem] shadow-2xl" data-aos="zoom-in">
        <form (submit)="submitForm()" class="space-y-6">
          <div class="space-y-2">
            <label class="text-sm font-bold text-gray-300 mr-2">الاسم بالكامل</label>
            <input type="text" [(ngModel)]="formData.name" name="name" placeholder="ادخل اسمك هنا"
                   class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl focus:border-[#2546E0] outline-none transition-all">
          </div>

          <div class="space-y-2">
            <label class="text-sm font-bold text-gray-300 mr-2">البريد الإلكتروني</label>
            <input type="email" [(ngModel)]="formData.email" name="email" placeholder="example@mail.com"
                   class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl focus:border-[#2546E0] outline-none transition-all">
          </div>

          <div class="space-y-2">
            <label class="text-sm font-bold text-gray-300 mr-2">نوع الخدمة المطلوبة</label>
            <select [(ngModel)]="formData.service" name="service"
                    class="w-full bg-[#0b0064] border border-white/10 p-4 rounded-2xl focus:border-[#2546E0] outline-none appearance-none transition-all">
              <option value="" disabled selected>اختر الخدمة</option>
              @for (s of services; track s) {
                <option [value]="s">{{ s }}</option>
              }
            </select>
          </div>

          <div class="space-y-2">
            <label class="text-sm font-bold text-gray-300 mr-2">تفاصيل المشروع</label>
            <textarea [(ngModel)]="formData.message" name="message" placeholder="اشرح لنا فكرتك باختصار"
                      class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl h-32 focus:border-[#2546E0] outline-none transition-all"></textarea>
          </div>

          <div class="flex items-center gap-3 py-2 cursor-pointer">
            <input type="checkbox" [(ngModel)]="formData.agreed" name="agreed" id="terms" class="w-5 h-5 accent-[#2546E0]">
            <label for="terms" class="text-sm text-gray-400 select-none">أوافق على الشروط والأحكام</label>
          </div>

          <button type="submit"
                  class="w-full bg-[#2546E0] py-5 rounded-2xl font-black text-xl hover:bg-blue-600 transition-all shadow-[0_10px_30px_rgba(37,70,224,0.3)] hover:scale-[1.02] active:scale-[0.98]">
            أرسل الطلب الآن
          </button>
        </form>
      </div>

    </div>
  </div>
</section>
